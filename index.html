<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Fifth Assignment</title>
    <!-- google font lexend cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <!-- daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .font-lexend {
            font-family: "Lexend", sans-serif;
        }
    </style>
</head>

<body class="font-lexend">
    <header class="sticky top-0 z-10 bg-opacity-50 backdrop-blur-sm">
        <div class="navbar bg-orange-50 py-9">
            <div onclick="goBlog()" class="navbar-start lg:pl-5">
                <button class="btn rounded-lg bg-[#B4F461] font-semibold text-xl">Blog</button>
            </div>
            <div class="navbar-center pr-2">
                <img src="assets/logo.png" alt="Logo picture coming">
              <p class="hidden lg:flex pl-1 lg:pl-3 lg:text-xl font-semibold">Support Bangladesh</p>
            </div>
            <div class="navbar-end lg:pr-6">
              <img src="assets/coin.png" alt="Coin picture coming">
              <p class="font-medium pl-1 lg:pl-2 text-xl text-[#111111B3]"><span>5500</span> BDT</p>
            </div>
          </div>
          <div class="flex justify-center pt-12 pb-6 space-x-12">
            <button id="show-active-donation" class="btn border bg-[#B4F461] font-semibold text-xl text-black">Donation</button>
            <button id="show-active-history" class="btn border font-medium text-xl text-[#111111B3]">History</button>
          </div>
    </header>
<script src="js/index.js"></script>
<script src="js/utilities.js"></script>
</body>

</html>
