<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Blog Page</title>
    <!-- google font lexend cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <!-- daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .font-lexend {
            font-family: "Lexend", sans-serif;
        }
    </style>
</head>

<body class="font-lexend">
    <header class="sticky top-0 z-10 backdrop-blur-sm">
        <div class="navbar bg-orange-50 bg-opacity-50 py-6">
            <div onclick="goIndex()" class="navbar-start lg:pl-5">
                <button class="btn rounded-lg bg-[#B4F461] font-semibold text-xl">Home</button>
            </div>
            <div class="navbar-center pr-2">
                <img src="assets/logo.png" alt="Logo picture coming">
                <p class="hidden lg:flex pl-1 lg:pl-3 lg:text-xl font-semibold">Support Bangladesh</p>
            </div>
            <div class="navbar-end lg:pr-6">
                <img src="assets/coin.png" alt="Coin picture coming">
                <p class="font-medium pl-1 lg:pl-2 text-xl text-[#111111B3]"><span id="account-balance">7500</span> BDT</p>
            </div>
        </div>
    </header>

    <script src="js/index.js"></script>
    <script src="js/donate-history.js"></script>
</body>

</html>
